    <script>

    // Event Listener for the survey submit button
    $("#submit").on("click", function(event) {
        event.preventDefault();
        
        // Fields for Name and Photo
        var name = $("#name").val();
        var photo = $("#photo").val();
        
        // Parse the numerical values of the question choice 
        var q1Score = parseInt($("#q1").val());
        var q2Score = parseInt($("#q2").val());
        var q3Score = parseInt($("#q3").val());
        var q4Score = parseInt($("#q4").val());
        var q5Score = parseInt($("#q5").val());
        var q6Score = parseInt($("#q6").val());
        var q7Score = parseInt($("#q7").val());
        var q8Score = parseInt($("#q8").val());
        var q9Score = parseInt($("#q9").val());
        var q10Score = parseInt($("#q10").val());        
        
        // Create a user data object
        var userData = { 
            // Name and Photo
            name: name,
            photo: photo,

            // User's choice for each question
            choices: [q1Score, q2Score, q3Score, q4Score, q5Score, q6Score, q7Score, q8Score, q9Score, q10Score],
            
            // Total score of user's choices
            total: q1Score + q2Score + q3Score + q4Score + q5Score + q6Score + q7Score + q8Score + q9Score + q10Score
        }
            
        // Function to check the form is complete
        function validateForm() {
            // Set isValid to TRUE
            var isValid = true;

            // If Name and Link to Photo Image fields are NOT filled 
            // OR each question has NOT an answer chosen
            // isValid is FALSE
            $(".form-control").each(function() {
                console.log($(this).val());
                if ($(this).val() === "" || $(this).val() === null) {
                    // If NOT filled, form is INVALID
                    isValid = false;
                }
            });

            // return when var isValid is TRUE
            return isValid;
        }
        
        var bestMatchValue;
        var bestMatchFriend;
        var difference;
        var differenceArr = [];
        // Finding best match
        function bestMatch(data) {
            data.forEach(function(person){
                // Find the absolute difference between the user's score and every person in the database
                difference = Math.abs(userData.total - person.total);
                // Push the differences calculated above into an array
                differenceArr.push(difference);
                // console.log('person: ', person)
                // console.log("difference: ", difference)
                // console.log("Array ", differenceArr)
            })
            
            // Set the initial values at index 0 in the database
            bestMatchValue = differenceArr[0];
            bestMatchFriend = data[0];
            for (let i = 0; i < differenceArr.length; i++) {
                // Loop through the array to find the index of the smallest value
                // The index of the smallest value in the array equals to the index of the best match in the database
                if (differenceArr[i] < bestMatchValue){
                    bestMatchValue = differenceArr[i];
                    bestMatchFriend = data[i];
                    console.log("bestMatchValue: ", bestMatchValue)
                    console.log("bestMatchFriend: ", data[i])
                }
                
            }

        }

        // If all required fields are filled
        if (validateForm()) {

            var currentURL = window.location.origin;
            // GET the data of the best match friend
            $.get(currentURL + "/api/friends", userData, function(data) {
                bestMatch(data);

            
            }).then(function(){
                $.post(currentURL + "/api/friends", userData, function(data) {
                    
                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#match-name").html(bestMatchFriend.name);
                    $("#match-img").attr("src", bestMatchFriend.photo);

                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");
                });
            })
        
        // Alert user if the form is incomplete
        } else {
            alert("Please fill out all fields before submitting!");
        }
    })
