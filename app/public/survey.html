    <script>
    $("#submit").on("click", function(event) {
      event.preventDefault();

      function validateForm() {
        // Set isValid to TRUE
        var isValid = true;

        // Check if Name and Link to Photo Image fields are filled
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            // If NOT filled, form is INVALID
            isValid = false;
          }
        });

        // Check if each question has answer chosen
        $(".chosen-select").each(function() {
          // If an answer is NOT chosen, form is INVALID
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        // return when var isValid is TRUE
        return isValid;


      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user's data
        var userData = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
            ]
        };
        
        // TODO:
        // Working on the compare the difference between current user's scores against those from other users, question by question
        
        // TODO:
        // Need works on the modal
        var currentURL = window.location.origin;
        $.post(currentURL + "/api/friends", userData, function(data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");
        });

      } else {
        alert("Please fill out all fields before submitting!");
      }


    })
    </script>
